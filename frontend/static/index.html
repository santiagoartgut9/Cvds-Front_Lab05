<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Laboratorios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Gestión de Laboratorios</h1>
        <br>
        <div class="horizontal-sections">
            <section class="banner">
                <h2>Consultar Disponibilidad</h2>
                <form id="consultaForm">
                    <select id="laboratorioSelect"></select>
                    <input type="date" id="fechaConsulta">
                    <input type="time" id="horaConsulta">
                    <button type="button" onclick="consultarDisponibilidad()">Consultar</button>
                </form>
            </section>
            
            <section class="banner">
                <h2>Reservar Laboratorio</h2>
                <form id="reservaForm">
                    <select id="laboratorioReserva"></select>
                    <input type="date" id="fechaReserva">
                    <input type="time" id="horaInicioReserva">
                    <input type="time" id="horaFinReserva">
                    <input type="text" id="propositoReserva" placeholder="Propósito">
                    <input type="text" id="usuarioReserva" placeholder="Nombre">
                    <button type="button" onclick="reservarLaboratorio()">Reservar</button>
                </form>
            </section>
            
            <section class="banner">
                <h2>Cancelar Reserva</h2>
                <form id="cancelarForm">
                    <input type="text" id="idReservaCancelar" placeholder="ID Reserva">
                    <button type="button" onclick="cancelarReserva()">Cancelar</button>
                </form>
            </section>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
