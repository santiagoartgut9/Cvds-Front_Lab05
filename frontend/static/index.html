<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Laboratorios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="logo.jpg" alt="Logo" class="logo me-2">
            &nbsp&nbsp&nbspReserva de Laboratorios
        </a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <!-- Consultar Disponibilidad -->
        <div class="col-md-4">
            <div class="card fade-in">
                <div class="card-header bg-info text-white">Consultar Disponibilidad</div>
                <div class="card-body">
                    <form id="consultaForm">
                        <label for="laboratorioSelect" class="form-label">Laboratorio:</label>
                        <select id="laboratorioSelect" class="form-select mb-3"></select>
                        <label for="fechaConsulta" class="form-label">Fecha:</label>
                        <input type="date" id="fechaConsulta" class="form-control mb-3">
                        <label for="horaConsulta" class="form-label">Hora:</label>
                        <input type="time" id="horaConsulta" class="form-control mb-3">
                        <button type="button" class="btn btn-info w-100" onclick="consultarDisponibilidad()">Consultar</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Reservar Laboratorio -->
        <div class="col-md-4">
            <div class="card fade-in">
                <div class="card-header bg-success text-white">Reservar Laboratorio</div>
                <div class="card-body">
                    <form id="reservaForm">
                        <label for="laboratorioReserva" class="form-label">Laboratorio:</label>
                        <select id="laboratorioReserva" class="form-select mb-3"></select>
                        <label for="fechaReserva" class="form-label">Fecha:</label>
                        <input type="date" id="fechaReserva" class="form-control mb-3">
                        <label for="horaInicioReserva" class="form-label">Hora Inicio:</label>
                        <input type="time" id="horaInicioReserva" class="form-control mb-3">
                        <label for="horaFinReserva" class="form-label">Hora Fin:</label>
                        <input type="time" id="horaFinReserva" class="form-control mb-3">
                        <input type="text" id="propositoReserva" class="form-control mb-3" placeholder="PropÃ³sito">
                        <input type="text" id="usuarioReserva" class="form-control mb-3" placeholder="Nombre">
                        <button type="button" class="btn btn-success w-100" onclick="reservarLaboratorio()">Reservar</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Cancelar Reserva -->
        <div class="col-md-4">
            <div class="card fade-in">
                <div class="card-header bg-danger text-white">Cancelar Reserva</div>
                <div class="card-body">
                    <form id="cancelarForm">
                        <label for="idReservaCancelar" class="form-label">ID de la Reserva:</label>
                        <input type="text" id="idReservaCancelar" class="form-control mb-3" placeholder="Ingrese el ID">
                        <button type="button" class="btn btn-danger w-100" onclick="cancelarReserva()">Cancelar Reserva</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
